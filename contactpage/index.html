	<h2>This contact form is operational and was created using HTML5, CSS3, and PHP.<h2>

	<h2>Contact Form</h2>
	
	<form class="form" action = "email_script.php" method = "POST">
	
		<p class="name">
			<input type="text" name="name" id="name" placeholder="John Doe"/>
			<label for="name">Name</label>
		</p>
		
		<p class="email">
			<input type="text" name="email" id="email" placeholder="mail@example.com"/>
			<label for="email">Email</label>
		</p>
		
		<p class = "priority">
			<select name="priority" size="1">
			<option value="Low">Low</option>
			<option value="Normal">Normal</option>
			<option value="High">High</option>
			<option value="Emergency">Emergency</option>
			</select>
			<label for="priority">Priority</label>
		</p>
		
		<p class="subject">
			<input type="text" name="subject" id="subject" placeholder="Title"/>
			<label for="subject">Subject</label>
		</p>
		
		<p class="message">
			<textarea name = "message" placeholder="Write.."/></textarea>
		</p>
		
		<p class="submit">
		<input type="submit" name = "submit" value="Send"/>
		</p>
	</form>
